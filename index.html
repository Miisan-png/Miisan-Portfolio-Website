<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azar Ali - Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="general_style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="content-wrapper">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/pfp.png" alt="Azar Ali">
                </div>
                <div class="profile-info">
                    <h1>Azar Ali</h1>
                    <div class="handle">(Miisan)</div>
                    <div class="title">Game Engine Programmer & Illustrator</div>
                    <div class="bio">
                        Eating unhealthy food (Mixue) and creating pixel art. 
                        Currently developing a 2D game engine with C#.
                    </div>
                </div>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <a href="https://miisan.itch.io/" class="link-card" target="_blank" rel="noopener noreferrer">
                    <div class="link-content">
                        <span class="material-icons-round">sports_esports</span>
                        <span>Itch.io</span>
                    </div>
                    <span class="material-icons-round arrow">arrow_forward</span>
                </a>

                <a href="https://www.artstation.com/miisan" class="link-card" target="_blank" rel="noopener noreferrer">
                    <div class="link-content">
                        <span class="material-icons-round">draw</span>
                        <span>ArtStation</span>
                    </div>
                    <span class="material-icons-round arrow">arrow_forward</span>
                </a>

                <a href="https://github.com/Miisan-png" class="link-card" target="_blank" rel="noopener noreferrer">
                    <div class="link-content">
                        <span class="material-icons-round">code</span>
                        <span>GitHub</span>
                        <span id="repo-count" class="repo-count"></span>
                    </div>
                    <span class="material-icons-round arrow">arrow_forward</span>
                </a>

                <button id="resume-btn" class="link-card">
                    <div class="link-content">
                        <span class="material-icons-round">description</span>
                        <span>CV / Resume</span>
                    </div>
                    <span class="material-icons-round arrow">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Resume Modal -->
    <div id="resume-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <iframe id="resume-iframe" class="resume-frame"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
